<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- bootstrap cdn link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="lines d-flex flex-row justify-content-between align-items-center">
      <p>User Name</p>
      <p>Action</p>
    </div>
    <div>
      <div class="content-container" id="content-container">
        
      </div>
      
      <!-- Modal -->
      <div class="modal-container">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h5 class="modal-title" id="exampleModalLabel">Details</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- pagination -->
    <div class="d-flex justify-content-center align-items-center">
      <div class="pagination-container d-flex justify-content-center align-items-center flex-row">
        <button type="button" class="pagination-button" id="prev-button">&lt</button>

        <div id="pagination-numbers"></div>

        <button type="button" class="pagination-button" id="next-button">&gt</button>
    </div>
    </div>

    

  </div>

  <script src="https://kit.fontawesome.com/4274294517.js" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/c99ec6a45d.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script/main.js"></script>
</body>

</html>
